	<form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="ingresar()" novalidate>
		<div class="form-group">	
			<label>Usuario</label>
			<input placeholder='usuario'  formControlName="username" type='text'>	
			<span *ngIf="submitted && error?.code == 1 && !loginForm.controls.username.hasError('required')" class="text-danger">
				{{error.message}}
			</span>
			<div *ngIf="submitted && loginForm.controls.username.hasError('required')" class="text-danger">
				ingrese Usuario
			</div>		
		</div>
		<div>
			<label>Constrase√±a</label>
			<input placeholder='*******' formControlName="password" type='password'>
			<span *ngIf="submitted && loginForm.controls.username.hasError('required')" class="text-danger">
				ingrese password
			</span>	
		</div>
		<button type="submit">INGRESAR >> </button>	
	

	</form>
</section>
