 
<div class="container">
<div class="card">
  <div class="card-header">
      <h3>Lista Producto</h3>
  </div>
 
  <div class="card-body">
      <a [routerLink]="['/add-producto']">Nuevo</a>
<table class="table table-hover">
<thead>
    <tr>
        <td>ID</td>
        <td>Nombre</td>
        <td>Precio</td>
        <td>Imagen</td>
        <td>Tipo Producto</td>
        <td>Acci√≥n</td>
    </tr>    
</thead> 
<tbody>
    <tr *ngFor="let prod of producto">
        <td>{{prod.IdProducto}}</td>
        <td>{{prod.Nombre}}</td>
        <td>{{prod.Precio}}</td>
        <td><img src="{{prod.Imagen}}" style="width: 60px;height: auto;"> </td>
        <td>{{prod.IdTipoProducto}}</td>
        <td>
            <a [routerLink]="['/producto/edit/',prod.IdProducto]" class="btn btn-primary text-center" style="color: white;"  >Editar</a> 
            <a [routerLink]="" (click)="eliminarproducto(prod.IdProducto)" class="btn btn-danger text-center" style="color: white;">Eliminar</a>
        </td>
    </tr> 
</tbody>
</table> 
</div> 
</div>
</div>
