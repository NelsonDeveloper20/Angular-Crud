<div class="col-lg-12">
<h3 class="text-center">{{title}}</h3>
<hr>
<div class="row">
<div class="col-md-12">
<form  [formGroup]="productoForm" (ngSubmit)="guardar()" #formDir="ngForm" novalidate >
    <div class="row">

    <div class="col-lg-3">
    <label>Nombre</label>
    <input   formControlName="Nombre"    class="form-control">
    </div>

    <div class="col-lg-3">
    <label>Precio</label>
    <input   formControlName="Precio"    class="form-control">
    </div>   
    <div class="col-lg-3">
        <label>Imagen</label>
        <input type="text" formControlName=Imagen class="form-control">
    </div>
    <div class="col-lg-3">
       <label>Tipo Producto</label>
       <select class="form-control"  data-val="true" formControlName="IdTipoProducto">
       <option value="0">--Seleccione Tipo Producto</option>
       <option *ngFor="let pro of listTipoProducto" value="{{pro.idProducto}}">{{pro.idProducto}}{{pro.Descripcion}}</option>
       </select>
    </div>

</div>
    <hr>
    <br><br>
<div class="col-lg-4">
    <button type="submit" class=" btn btn-primary">Guardar</button>     
    <button class="btn btn-dark" (click)="cancelar()">Cancelar</button>
</div>
</form>
</div>
</div>
</div>
