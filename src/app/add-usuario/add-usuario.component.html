<div class="container">
    <div class="card">
        <h3>{{title}}</h3>
        <div class="card-body">
            <div class="col-lg-12">   
            <form [formGroup]="usuarioForm" class="row" (ngSubmit)="guardar()" #formDir="ngForm" novalidate>            
            <div class="col-lg-6">
            <div class="form-group col-lg-12">
                <label>Nombre</label>                

                <input   formControlName="Nombre"  type="text"  class="form-control">
                <div *ngIf="Nombre?.invalid && formDir.submitted" class="text-danger">
                    Ingrese Nombre 
                </div>
            </div>            
            <div class="form-group col-lg-12">
                <label>Apellido</label>
                <input   formControlName="Apellido" type="text"    class="form-control">
                <span class="text-danger" *ngIf="Apellido?.invalid && formDir.submitted">Ingrese Apellio</span>
            </div>
            <div class="form-group col-lg-12">
                <label>Email</label>
                <input   formControlName="Email"    class="form-control">
                <span class="text-danger" *ngIf="Email?.invalid && formDir.submitted">Ingrese Email</span>
            </div>
            <div class="form-group col-lg-12">
            <label>Clave</label>
            <input formControlName="Clave" class="form-control">
            <span class="text-danger" *ngIf="Clave?.invalid && formDir.submitted">Ingrese Clave</span>
            </div>
            <div class="form-group col-lg-4" style="display: none;">
                <label>Imagen</label>
                <input   formControlName="Imagen"    class="form-control">
            </div>
            </div>
            <div class="col-lg-6">            
                <div class="form-group col-lg-12">
                    <label >Tipo Usuario</label>
                   <select  class="form-control" data-val="true" formControlName="idTipoUsuario">
                   <option value="0">--Seleccione Tipo Usuario</option>
                   <option *ngFor="let tipo of listTipoUsuario" value="{{tipo.idTipoUsuario}}">
                       {{tipo.Descripcion}}
                   </option>
                   </select>   
                   <span class="text-danger" *ngIf="idTipoUsuario?.invalid && formDir.submitted">Selecione Tipo Usuario</span>    
                   </div>
            <img  [src]="imageUrl" class="img_profile" style="width:250px;height:200px" style="border-radius: 5px;" onerror="this.src='../../assets/img/upload.png';">
             <input type="file" #Image accept="image/*" (change)="onUploadChange($event)">            
             <span class="text-danger" *ngIf="Imagen?.invalid && formDir.submitted">Selecione Imagen</span>
            </div>                    
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button class="btn btn-dark" (click)="cancelar()">Cancelar</button>            
            </div>
            </form>
            </div>            
        </div>
    </div>
</div>
